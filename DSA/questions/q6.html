<!-- // Q6. 
// Take a input field and button user can enter number in between 1 to 100
// Based on the user value it will display a timer -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div style="display: flex;">
        <div style="flex: 1;">
            <input type="number" placeholder="Enter seconds..." name="" id="inputNum">
            <button id="btn">CLICK</button>
        </div>
        <div style="flex: 1;">
            <div id="timer" style="width: 100px; height: 100px; border: 1px solid black; border-radius: 100%; display: flex; justify-content: center; align-items: center;">
                <p id="timer-value">Timer</p>
            </div>
        </div>
    </div>

    <script>

        const input = document.querySelector('#inputNum');
        const btn = document.querySelector('#btn');
        const timerValue = document.querySelector('#timer-value');

        const startTimer = (seconds) => {
            const timerId = setInterval(() => {
                if (seconds === 0) clearInterval(timerId);
                timerValue.innerText = seconds;
                seconds--;
            },1000);
        }

        btn.addEventListener('click', () => {
            const seconds = parseInt(input.value);
            input.value = '';
            startTimer(seconds);
        })

    </script>

</body>
</html>
